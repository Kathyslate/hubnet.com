<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | My Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='background.jpg') }}"); /* Background image */
            background-size: cover; /* Cover the whole screen */
            background-position: center; /* Center the image */
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: navy; /* Text color for visibility */
            text-align: center; /* Center align the text */
        }

        h1 {
            font-size: 10rem; /* Large header */
            margin: 0; /* Remove default margin */
        }

        .logo-note {
            font-size: 2rem; /* Smaller font for the logo note */
            margin-top: 0.5rem; /* Space above the note */
        }

        /* Navigation Styles */
        nav {
            position: absolute; /* Positioning the navigation */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 1rem; /* Padding for the nav */
            border-radius: 5px; /* Rounded corners */
        }

        nav a {
            color: white; /* Text color for nav links */
            text-decoration: none; /* No underline */
            margin: 0 1rem; /* Space between links */
            transition: color 0.3s ease; /* Smooth color change on hover */
        }

        nav a:hover {
            color: #ff9999; /* Light peach color on hover */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
	<a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('register') }}">Register</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile', user_id=current_user.id) }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </nav>
    
    <h1>HubNet</h1>
    <div class="logo-note">Your one-stop solution to all digital marketing needs</div>
</body>
</html>
